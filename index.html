<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shollyven Properties - Live Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 md:p-8 font-sans text-slate-800">

    <div id="app" class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 bg-white p-6 rounded-3xl shadow-sm border-b-4 border-green-700">
            <div>
                <h1 class="text-3xl font-black text-green-900 tracking-tight uppercase">Shollyven Properties</h1>
                <p id="syncStatus" class="text-slate-400 text-[10px] font-bold uppercase mt-1 italic">üîÑ Automatic Cloud Sync Active</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 text-center">
                <p class="text-slate-400 text-[10px] font-black uppercase">Portfolio Value</p>
                <h2 id="totalPortfolio" class="text-2xl font-black text-slate-800">‚Ç¶0.00</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 text-center">
                <p class="text-green-600 text-[10px] font-black uppercase">Collected Rent</p>
                <h2 id="totalCollected" class="text-2xl font-black text-green-700">‚Ç¶0.00</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 text-center">
                <p class="text-blue-600 text-[10px] font-black uppercase">Units</p>
                <h2 id="unitCount" class="text-2xl font-black text-blue-700">0 Units</h2>
            </div>
        </div>

        <div class="grid lg:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-2xl shadow-xl border border-slate-100 h-fit">
                <h2 class="text-lg font-black mb-4 text-slate-700 border-b pb-2 uppercase tracking-tighter">Register Tenancy</h2>
                <div class="space-y-4">
                    <input id="propName" type="text" placeholder="Building Name (e.g. Plaza A)" class="w-full border-2 border-slate-100 p-3 rounded-xl outline-none focus:border-green-500 transition">
                    <input id="tenantName" type="text" placeholder="Tenant Full Name" class="w-full border-2 border-slate-100 p-3 rounded-xl outline-none focus:border-green-500 transition">
                    <input id="tenantPhone" type="text" placeholder="WhatsApp Number" class="w-full border-2 border-slate-100 p-3 rounded-xl outline-none focus:border-green-500 transition">
                    <input id="rentAmount" type="number" placeholder="Rent Amount (‚Ç¶)" class="w-full border-2 border-slate-100 p-3 rounded-xl outline-none font-bold text-green-700">
                    <div class="grid grid-cols-2 gap-2">
                        <input id="leaseTerm" type="number" value="1" placeholder="Yrs" class="border-2 border-slate-100 p-3 rounded-xl text-center font-bold">
                        <input id="startDate" type="date" class="border-2 border-slate-100 p-3 rounded-xl text-xs">
                    </div>
                    <button onclick="registerTenant()" class="w-full bg-green-700 text-white py-4 rounded-2xl font-black hover:bg-green-800 shadow-lg active:scale-95 transition-all">ADD & SYNC TO CLOUD</button>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-4">
                <input id="searchInput" type="text" onkeyup="render()" placeholder="üîç Search tenant or building..." 
                       class="w-full bg-white border-2 border-slate-200 p-4 rounded-2xl outline-none shadow-sm font-medium mb-2">
                <div id="tenantList" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        // CRITICAL: Ensure your Google Script URL is here
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbybmp5n2jZHNKskudPSoJhb1Le_gby66FVZnRqGqNSXm0AGCaehhVFSIvrlzvpFLtHy/exec";

        let tenants = JSON.parse(localStorage.getItem('tenants')) || [];

        // --- AUTOMATION BRAIN ---

        // 1. Auto-Load on startup (Mobile Sync)
        window.onload = async () => {
            render();
            await syncFromCloud();
        };

        // 2. Auto-Save to Cloud
        async function triggerAutoSync() {
            document.getElementById('syncStatus').innerText = "‚è≥ Cloud syncing...";
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(tenants)
                });
                document.getElementById('syncStatus').innerText = "‚úÖ All data backed up to Cloud";
            } catch (e) {
                document.getElementById('syncStatus').innerText = "‚ö†Ô∏è Offline: Saving locally only";
            }
        }

        async function syncFromCloud() {
            if (SCRIPT_URL.includes("PASTE_YOUR")) return;
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                if (data && data.length > 0) { 
                    tenants = data; 
                    localStorage.setItem('tenants', JSON.stringify(tenants));
                    render();
                }
            } catch (e) { console.log("Load skipped: Using local data."); }
        }

        // --- CORE ACTIONS ---

        function registerTenant() {
            const fields = ['propName', 'tenantName', 'tenantPhone', 'rentAmount', 'startDate', 'leaseTerm'];
            const [prop, name, phone, rent, date, term] = fields.map(id => document.getElementById(id).value);
            
            if (!prop || !name || !rent || !date) return alert("Missing info!");

            tenants.push({ id: Date.now(), property: prop, name, phone, rent: parseFloat(rent), lastPaid: date, term: parseInt(term) });
            
            // UI Updates + Local Save + Cloud Sync
            localStorage.setItem('tenants', JSON.stringify(tenants));
            render();
            triggerAutoSync(); // Automation triggered here

            fields.forEach(id => document.getElementById(id).value = (id === 'leaseTerm' ? 1 : ""));
        }

        function deleteTenant(id) {
            if (confirm("Delete entry and update cloud?")) {
                tenants = tenants.filter(t => t.id !== id);
                localStorage.setItem('tenants', JSON.stringify(tenants));
                render();
                triggerAutoSync(); // Automation triggered here
            }
        }

        function render() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const total = tenants.reduce((acc, t) => acc + t.rent, 0);
            
            document.getElementById('totalPortfolio').innerText = `‚Ç¶${total.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('unitCount').innerText = `${tenants.length} Units`;

            const filtered = tenants.filter(t => t.name.toLowerCase().includes(search) || t.property.toLowerCase().includes(search));
            const list = document.getElementById('tenantList');

            if (filtered.length === 0) {
                list.innerHTML = `<div class="p-20 text-center bg-white rounded-3xl border-2 border-dashed border-slate-200 text-slate-300 font-bold uppercase">No Tenants Recorded</div>`;
                return;
            }

            list.innerHTML = filtered.map(t => {
                const due = new Date(t.lastPaid);
                due.setFullYear(due.getFullYear() + t.term);
                const expired = due < new Date();
                return `
                    <div class="bg-white p-5 rounded-2xl shadow-sm border-l-8 ${expired ? 'border-red-500' : 'border-green-600'} flex justify-between items-center transition-all">
                        <div>
                            <span class="text-[9px] font-black bg-slate-100 px-2 py-1 rounded uppercase">${t.property}</span>
                            <h3 class="text-lg font-black text-slate-800 uppercase">${t.name}</h3>
                            <p class="text-green-700 font-bold">‚Ç¶${t.rent.toLocaleString()}</p>
                            <p class="text-[10px] ${expired ? 'text-red-600' : 'text-slate-400'} font-bold">EXP: ${due.toDateString()}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="window.open('https://wa.me/${t.phone}')" class="bg-green-50 text-green-600 p-2 px-4 rounded-xl font-black text-[10px] uppercase active:scale-90 transition">WhatsApp</button>
                            <button onclick="deleteTenant(${t.id})" class="bg-red-50 text-red-500 p-2 px-4 rounded-xl font-bold">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
