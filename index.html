<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shollyven Properties | ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans p-4 lg:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 bg-white p-8 rounded-3xl shadow-sm border-b-8 border-green-700">
            <div>
                <h1 class="text-4xl font-black text-green-900 tracking-tighter uppercase">Shollyven Properties</h1>
                <p id="syncStatus" class="text-xs font-bold text-slate-400 mt-2 uppercase italic">Cloud Sync Active</p>
            </div>
            <div class="flex gap-3 mt-4 md:mt-0">
                <button onclick="showSection('buildings')" class="bg-slate-800 text-white px-6 py-3 rounded-2xl font-bold hover:bg-black transition">üè¢ Buildings</button>
                <button onclick="showSection('tenants')" class="bg-green-700 text-white px-6 py-3 rounded-2xl font-bold hover:bg-green-800 transition">üë• Tenants</button>
            </div>
        </header>

        <section id="buildingsSection" class="hidden animate-in fade-in duration-500">
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="bg-white p-6 rounded-2xl shadow-md border border-slate-100 h-fit">
                    <h2 class="font-black uppercase text-slate-400 text-xs mb-4 tracking-widest">Register New Property</h2>
                    <input id="newBldgName" type="text" placeholder="Building Name (e.g. Block A)" class="w-full bg-slate-50 p-4 rounded-xl mb-3 outline-none focus:ring-2 ring-green-500">
                    <input id="newBldgAddress" type="text" placeholder="Address" class="w-full bg-slate-50 p-4 rounded-xl mb-4 outline-none">
                    <button onclick="addBuilding()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black uppercase tracking-tight hover:bg-black">Create Building</button>
                </div>
                <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4" id="buildingsList"></div>
            </div>
        </section>

        <section id="tenantsSection" class="animate-in fade-in duration-500">
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="bg-white p-6 rounded-2xl shadow-md border border-slate-100 h-fit">
                    <h2 class="font-black uppercase text-slate-400 text-xs mb-4 tracking-widest">Assign Tenant to Building</h2>
                    <select id="tBldgSelect" class="w-full bg-slate-50 p-4 rounded-xl mb-3 font-bold text-green-700 outline-none">
                        <option value="">-- Select Building --</option>
                    </select>
                    <input id="tName" type="text" placeholder="Tenant Full Name" class="w-full bg-slate-50 p-4 rounded-xl mb-3 outline-none">
                    <input id="tPhone" type="text" placeholder="WhatsApp Number" class="w-full bg-slate-50 p-4 rounded-xl mb-3 outline-none">
                    <input id="tRent" type="number" placeholder="Rent Amount (‚Ç¶)" class="w-full bg-slate-50 p-4 rounded-xl mb-3 outline-none font-bold">
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <input id="tDate" type="date" class="bg-slate-50 p-4 rounded-xl text-xs">
                        <input id="tTerm" type="number" value="1" placeholder="Yrs" class="bg-slate-50 p-4 rounded-xl text-center font-bold">
                    </div>
                    <button onclick="addTenant()" class="w-full bg-green-700 text-white py-4 rounded-xl font-black uppercase hover:bg-green-900">Assign & Sync</button>
                </div>
                <div class="lg:col-span-2 space-y-4">
                    <input id="search" onkeyup="render()" type="text" placeholder="üîç Search tenants or buildings..." class="w-full p-5 rounded-2xl bg-white shadow-sm outline-none mb-4 focus:ring-4 ring-green-100">
                    <div id="tenantList" class="space-y-4"></div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbybmp5n2jZHNKskudPSoJhb1Le_gby66FVZnRqGqNSXm0AGCaehhVFSIvrlzvpFLtHy/exec";
        let data = JSON.parse(localStorage.getItem('shollyven_data')) || { buildings: [], tenants: [] };

        function showSection(sect) {
            document.getElementById('buildingsSection').classList.toggle('hidden', sect !== 'buildings');
            document.getElementById('tenantsSection').classList.toggle('hidden', sect !== 'tenants');
            render();
        }

        async function triggerSync() {
            document.getElementById('syncStatus').innerText = "‚è≥ Syncing...";
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                document.getElementById('syncStatus').innerText = "‚úÖ Cloud Updated: " + new Date().toLocaleTimeString();
            } catch (e) { document.getElementById('syncStatus').innerText = "‚ö†Ô∏è Offline Mode"; }
        }

        function addBuilding() {
            const name = document.getElementById('newBldgName').value;
            if (!name) return alert("Enter building name");
            data.buildings.push({ id: Date.now(), name, address: document.getElementById('newBldgAddress').value });
            saveAndRefresh();
        }

        function addTenant() {
            const bldg = document.getElementById('tBldgSelect').value;
            const name = document.getElementById('tName').value;
            const rent = document.getElementById('tRent').value;
            if (!bldg || !name || !rent) return alert("Assign to a building first!");

            data.tenants.push({ 
                id: Date.now(), buildingId: bldg, name, 
                phone: document.getElementById('tPhone').value, 
                rent: parseFloat(rent), date: document.getElementById('tDate').value,
                term: parseInt(document.getElementById('tTerm').value)
            });
            saveAndRefresh();
        }

        function saveAndRefresh() {
            localStorage.setItem('shollyven_data', JSON.stringify(data));
            render();
            triggerSync();
        }

        function render() {
            // Render Buildings List
            const bList = document.getElementById('buildingsList');
            bList.innerHTML = data.buildings.map(b => `
                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                    <h3 class="font-black text-xl uppercase">${b.name}</h3>
                    <p class="text-xs text-slate-400 font-bold uppercase">${data.tenants.filter(t => t.buildingId == b.id).length} Active Tenants</p>
                </div>
            `).join('');

            // Update Dropdown
            const select = document.getElementById('tBldgSelect');
            select.innerHTML = '<option value="">-- Select Building --</option>' + 
                data.buildings.map(b => `<option value="${b.id}">${b.name}</option>`).join('');

            // Render Tenant List
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filtered = data.tenants.filter(t => t.name.toLowerCase().includes(searchTerm));
            const tList = document.getElementById('tenantList');

            tList.innerHTML = filtered.map(t => {
                const bldg = data.buildings.find(b => b.id == t.buildingId);
                return `
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-l-8 border-green-600 flex justify-between items-center">
                        <div>
                            <span class="text-[9px] font-black bg-slate-100 px-2 py-1 rounded uppercase">${bldg ? bldg.name : 'Unknown'}</span>
                            <h3 class="text-xl font-black uppercase text-slate-800">${t.name}</h3>
                            <p class="text-green-700 font-bold">‚Ç¶${t.rent.toLocaleString()}</p>
                        </div>
                        <button onclick="window.open('https://wa.me/${t.phone}')" class="bg-green-50 text-green-700 px-4 py-2 rounded-xl font-bold text-xs uppercase">Message</button>
                    </div>
                `;
            }).join('');
        }
        render();
    </script>
</body>
</html>
